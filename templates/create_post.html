{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>Create a New Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit">Add</button>
        </form>
    </div>
{% endblock content %}
